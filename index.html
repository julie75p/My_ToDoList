<!DOCTYPE html>
<html>
<head>
	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"/>

	<!--Import my style.css-->
	<link type="text/css" rel="stylesheet" href="assets/css/style.css"/>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="utf-8">
	<title>My_ToDo_List</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">My_ToDo_List</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="row">
			<ul id="nav-mobile" class=" col s12 menu_add">
				<li class="col s12 center-align">
					<h5>Entrer une tâche </h5>
				</li>
				<li class="col s12 center-align">
					<input type="text" id="task" class="task center-align validate" placeholder="______"  name="task">
				</li>
				<li class="col s12 center-align">
					<a class="waves-effect waves-light btn btn_add" onclick="todo.check()">Valider</a> 
				</li>
			</ul>
			<div class="col s12 ">
				<div id="alert" class="col s12" style="display:none;"></div>
				<div class="col s12 l6">
					<div class="todo_left">
						<h4>A faire </h4>
						<ul id="in_progress" class="menu striped">
						</ul>
					</div>
				</div>
				<div class="col s12 l6 ">
					<div class="todo_right">
						<h4>Terminé </h4>
						<ul id="done" class="menu striped">

						</ul>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="page-footer">
		<div class="footer-copyright">
			<div class="container">
				© 2016 Copyright Julie Planque
				<a class="grey-text text-lighten-4 right" href="#!">More Links</a>
			</div>
		</div>
	</footer>
	<script type="text/javascript" src="assets/js/index.js"></script>
</body>
</html>
